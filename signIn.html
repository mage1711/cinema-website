<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="includes/Project.css" />
  </head>
  <body>
    <form action="/action_page.php" method="post" style="margin-top: 120px;">
      <div class="just1">
        <h1>Sign In</h1>
        <input
          id="a2"
          type="text"
          placeholder="Enter username"
          name="username"
          required
        /><br />

        <input
          id="a3"
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        /><br />
        <div id="a5" class="just2">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" onclick="validateForm()">
            Sign In</button
          ><br />
        </div>
        <a href="SignUp.html" style="margin: 30px; color: black;"
          >don't have an account sign up</a
        >
      </div>
      <div id="path" class="alert">
        <span class="closebtn">&times;</span>
        <strong>Danger!</strong> Email must be filled out.
      </div>
      <div id="path2" class="alert info">
        <span class="closebtn">&times;</span>
        <strong>Danger!</strong> UserName must be filled out.
      </div>
      <div id="path3" class="alert success">
        <span class="closebtn">&times;</span>
        <strong>Danger!</strong> Password Must be matching.
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="includes/Project.js"></script>
    </form>
  </body>
  <script src="includes/navbar.js"></script>
</html>
